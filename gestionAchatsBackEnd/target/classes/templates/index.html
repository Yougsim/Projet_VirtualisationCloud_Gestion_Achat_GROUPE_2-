<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Gestion Client</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container my-2">
        <h1>Liste Client</h1>

        <a  class="btn btn-primary" style="margin-bottom: 10px;margin-left: 10px;" th:href="@{/client/showNewClientForm}"> Ajouter </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Telephone</th>
                    <th>Email</th>
                    <th>Pays</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.nom}">

                    </td>
                    <td th:text="${client.prenom}">

                    </td>
                    <td th:text="${client.telephone}">

                    </td>
                    <td th:text="${client.email}">

                    </td>
                    <td th:text="${client.pays}">

                    </td>
                    <td>
                        <a  type="button" class="btn btn-success" th:href="@{/client/showClient/{id}(id=${client.id})}">Voir</a>
                        <a type="button" class="btn btn-primary" th:href="@{/client/showFormForUpdate/{id}(id=${client.id})}">Modifier</a>
                        <a  class="btn btn-danger" th:href="@{/client/deleteClient/{id}(id=${client.id})}">Supprimer</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
